{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}SignUp{% endblock %}
{% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form" id="signup_form">
                    {% csrf_token %}
					<span class="login100-form-title p-b-55">
						Sign up
					</span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                        <span class="error"></span>
						<input class="input100" type="text" name="fname" placeholder="First Name">
						<span class="focus-input100"></span>
{#						<span class="symbol-input100">#}
{#							<span class="lnr lnr-envelope"></span>#}
{#						</span>#}
					</div>
                    <span class="error"></span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="lname" placeholder="Last Name">
						<span class="focus-input100"></span>
{#						<span class="symbol-input100">#}
{#							<span class="lnr lnr-envelope"></span>#}
{#						</span>#}
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="number" name="phoneno" placeholder="Phone No">
						<span class="focus-input100"></span>
{#						<span class="symbol-input100">#}
{#							<span class="lnr lnr-envelope"></span>#}
{#						</span>#}
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                        <span class="errors"></span>
						<input class="input100" type="password" name="cpassword" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

{#					<div class="contact100-form-checkbox m-l-4">#}
{#						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">#}
{#						<label class="label-checkbox100" for="ckb1">#}
{#							Remember me#}
{#						</label>#}
{#					</div>#}

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn" id="signup">
							SignUp
						</button>
					</div>
									</form>
			</div>
		</div>
	</div>
{% endblock %}
{% block extra_js %}
    <script src="{% static "js/registration.js" %}"></script>
{% endblock %}
